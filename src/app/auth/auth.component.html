<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-6 offset-md-3">
            <div *ngIf="isLoading">
                <app-loading-spinner></app-loading-spinner>
            </div>
            <div class="alert-danger" *ngIf="error ">
                {{error}}
            </div>
            <form (ngSubmit)="onSubmit(authForm)" #authForm="ngForm" *ngIf="!isLoading">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" name="email" ngModel required email>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" ngModel required minlength="6">
                </div>
                <div>
                    <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">{{isLogin ? 'Login' : 'signup'}}</button> |
                    <button class="btn btn-primary" type="button"  (click)="switchMode()" >switch to {{isLogin ? 'signup' : 'Login' }}</button> |
                    <button class="btn btn-primary" type="button"  (click)="reset(authForm)" >Reset</button>
                </div>
            </form>
        </div>
    </div>
</div>
